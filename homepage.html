<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>Get Name</title>
</head>
<body class="body">
    <div class="container">
        <h1 class="logo">Name Recommend</h1>
        <div class="box">
            <div class="inputBox">
                <input type="text" id="inputText" placeholder="Input Text">
                <br>
                
                <select name="langList" id="langList">
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="javaScript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="c#">C#</option>
                    <option value="c++">C++</option>
                </select>
            </div>
            <div class="changeBox">
                <button type="button" id="changeButton">Change</button>
            </div>
            <div class="outputBox">
                <input type="text" id="outputText1" placeholder="">
                <input type="text" id="outputText2" placeholder="">
                <input type="text" id="outputText3" placeholder="">
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#changeButton').addEventListener('click', async () => {
            const inputText = document.querySelector('#inputText').value;
            const lang = document.querySelector('#langList').value;

            try {
                const response = await fetch('http://localhost:3000/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ inputText, lang }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (Array.isArray(data.names) && data.names.length === 3) {
                    const [outputText1, outputText2, outputText3] = data.names;
                    document.querySelector('#outputText1').value = outputText1;
                    document.querySelector('#outputText2').value = outputText2;
                    document.querySelector('#outputText3').value = outputText3;
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                // 사용자에게 오류를 알리는 방법 추가 가능
            }
        });
    </script>
</body>
</html>
